<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            justify-content: space-around;
        }
        .book-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .book-card p {
            font-size: 16px;
            color: #777;
        }
        .add-to-basket {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-basket:hover {
            background-color: #218838;
        }
        .cart-section {
            margin-top: 30px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Bookstore</h1>

    <div class="book-grid">
        <div class="book-card">
            <img src="https://resizing.flixster.com/7pW-Wl_tjIUnlcPkLYudVsZS-00=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzL2RkYTQyZjkxLWZjYzItNGM5Yy1hN2FiLTA0YWQwMTAzNjVmZC5qcGc=" alt="Book Image 1" />
            <h3>Book Title 1</h3>
            <p>Price: $12</p>
            <button class="add-to-basket" onclick="addToBasket('Book Title 1', 12)">
                Add to Cart
            </button>
        </div>
        <div class="book-card">
            <img src="https://lumiere-a.akamaihd.net/v1/images/p_encanto_homeent_22359_4892ae1c.jpeg" alt="Book Image 2" />
            <h3>Book Title 2</h3>
            <p>Price: $15</p>
            <button class="add-to-basket" onclick="addToBasket('Book Title 2', 15)">
                Add to Cart
            </button>
        </div>
        <div class="book-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWW7oafUlfsv6aKKwTBGzwXZMERovmN5v_vg&s" alt="Book Image 3" />
            <h3>Book Title 3</h3>
            <p>Price: $18</p>
            <button class="add-to-basket" onclick="addToBasket('Book Title 3', 18)">
                Add to Cart
            </button>
        </div>
        <div class="book-card">
            <img src="https://www.uphe.com/sites/default/files/styles/scale__344w_/public/2024/06/TheFallGuy_PosterArt.jpg?itok=yTnTwS8Z" alt="Book Image 4" />
            <h3>Book Title 4</h3>
            <p>Price: $20</p>
            <button class="add-to-basket" onclick="addToBasket('Book Title 4', 20)">
                Add to Cart
            </button>
        </div>
        <div class="book-card">
            <img src="https://m.media-amazon.com/images/M/MV5BZmFkMjE4NjQtZTVmZS00MDZjLWE2ZmEtZTkzODljNjhlNWUxXkEyXkFqcGc@._V1_.jpg" alt="Book Image 5" />
            <h3>Book Title 5</h3>
            <p>Price: $22</p>
            <button class="add-to-basket" onclick="addToBasket('Book Title 5', 22)">
                Add to Cart
            </button>
        </div>
        <div class="book-card">
            <img src="https://cdn.moviefone.com/admin-uploads/posters/piecebypiece-movie-poster_1724959012.jpg?d=360x540&q=80" alt="Book Image 6" />
            <h3>Book Title 6</h3>
            <p>Price: $25</p>
            <button class="add-to-basket" onclick="addToBasket('Book Title 6', 25)">
                Add to Cart
            </button>
        </div>
    </div>

    <div class="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p class="cart-total">Total: $<span id="total-price">0</span></p>
    </div>

    <script>
        const cart = [];

        function addToBasket(title, price) {
            cart.push({ title, price });
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceEl = document.getElementById("total-price");
            cartItemsContainer.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                const itemEl = document.createElement("div");
                itemEl.className = "cart-item";
                itemEl.innerHTML = `
                    ${item.title} - $${item.price}
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemEl);
                total += item.price;
            });

            totalPriceEl.innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
